name: Code Quality

on:
  pull_request:
    branches:
    - main 

jobs:
  python_lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Run flake8
        uses: julianwachholz/flake8-action@v1.1.0
        with:
          checkName: "Python Lint"
          path: backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
