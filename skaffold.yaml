apiVersion: skaffold/v2beta10
kind: Config
metadata:
  name: cinematic-monorepo
build:
  tagPolicy:
    gitCommit: {}
  artifacts:
  - image: cinematic/backend
    context: backend
    docker:
      dockerfile: Dockerfile
    sync:
      infer:
      - 'app'
      - 'static'
      - 'templates'
      - 'keys_dict.json'
      - 'requirements.txt'
  - image: cinematic/frontend
    context: frontend_new
  - image: toydb
    context: toydb
profiles:
  - name: dev
    activation:
      - command: dev
    deploy:
      kustomize:
        paths: ["kustomize/overlays/dev"]
  - name: prod
    patches:
    - op: remove
      path: /build/artifacts/1
    deploy:
      kustomize:
        paths: ["kustomize/overlays/prod"]
