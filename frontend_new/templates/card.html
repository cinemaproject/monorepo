<div class="card" onclick="document.openCard('<%= parameters.href %>')">
  <img class="card-img-top" src="<%= parameters.image_url %>">
  <div class="card-body">
    <h5 class="card-title"><%= parameters.title %></h5>
  </div>
  <hr>
  <div class="film-description">
    <%= parameters.desc %>
  </div>
</div>
