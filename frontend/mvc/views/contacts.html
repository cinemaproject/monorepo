	<form class="form-contact text-right" style="width: 40%;">

			<textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" aria-label="Message" style="margin-left: 140%;

				width: 734px; 
				height: 300px; 
				padding: 20px; 
				wrap: soft; resize: none;"></textarea>
		 </div>
		  <button type="submit" class="btn btn-outline position-sticky rounded-0" style="margin-left: 213%; margin-top: 3%; background-color: #0ead8d; color:#FFFFFF; width: 170px; height: 45px "><font face="Tahoma Regular">SUBMIT</font></button>
		  
    </form>
