            <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search for anything" style="width: 450px;">
                        <div class="input-group-prepend">
                            <button class="input-group-text"><img src="assets/lupa.png" alt="Italian Trulli"></button>
                        </div>
                    </div>
                </form>

        </div>
        </nav>
        <div class="container">
            <form>
                <div class="row" style="height: 76px; margin-top: 5%;">
                    <h2>Global Search</h2>
                </div>
                <div class="row" style="margin-top: 3%;">
                    <div class="col-3">
                        <div class="row" style="height: 76px;">
                            <input class="form-control col-8" type="search" placeholder="Name film" aria-label="Search">
                        </div>
                        <div class="row" style="height: 76px;">
                            <input class="form-control col-8" type="search" placeholder="Year of issue" aria-label="Search">
                        </div>
                        <div class="row" style="height: 76px;">
                            <input class="form-control col-8" type="search" placeholder="Name sound" aria-label="Search">
                        </div>
                        <div class="row">
                            <select class="form-control col-8">
                                <option>Choose actor...</option>
                                <option>Actor1</option>
                                <option>Actor2</option>
                            </select>
                            <!--input class="form-control col-8" type="search" placeholder="Actor" aria-label="Search"-->
                        </div>
                    </div>
                    
                    <div class="col-3">
                        <div class="row" style="height: 76px;">
                            <select class="form-control col-8">
                                <option>Choose genre...</option>
                                <option>Genre1</option>
                                <option>Genre2</option>
                            </select>
                            <!--input class="form-control col-8" type="search" placeholder="Genre" aria-label="Search"-->
                        </div>
                        <div class="row" style="height: 76px;">
                            <select class="form-control col-8">
                                <option>Choose producer...</option>
                                <option>Producer1</option>
                                <option>Producer2</option>
                            </select>
                            <!--input class="form-control col-8" type="search" placeholder="Producer" aria-label="Search"-->
                        </div>
                        <div class="row" style="height: 76px;">
                            <input class="form-control col-8" type="search" placeholder="Singer" aria-label="Search">
                        </div>
                    </div>
                    <div class="col-6" style>
                        <textarea class="form-control" placeholder="Quote" rows="10" style="height: 266px; resize: none;"></textarea>
                    </div>
                </div>
                <div class="row" style="margin-top: 6%;">
                    <div class="container" style="display: flex;align-items: center;justify-content: center;">
                        <button class="btn btn-success" href="#" type="submit" style="background-color:#0eb493;" >GO TO SEARCH</button>
                    </div>
                </div>
            </form>
            
        </div>
		
		<!-- Footer -->
